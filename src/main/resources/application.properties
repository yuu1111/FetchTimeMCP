# FetchTimeMCP Configuration

# Server Configuration
server.port=3000
server.host=localhost
server.enable.websocket=true
server.enable.caching=true
server.max.connections=100
server.idle.timeout=30000
server.max.message.size=65536
server.enable.metrics=true

# API Configuration
worldtime.api.url=http://worldtimeapi.org/api
worldtime.api.timeout=5000
worldtime.api.retry.count=3
worldtime.api.cache.enabled=true
worldtime.api.cache.ttl=60000

# Cache Configuration
cache.enabled=true
cache.static.size=1000
cache.static.ttl=86400
cache.semi.static.size=500
cache.semi.static.ttl=604800

# Logging Configuration
logging.level.root=INFO
logging.level.com.github.yuu1111=DEBUG
logging.level.com.github.yuu1111.api=TRACE
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/fetchtime-mcp.log
logging.file.max-size=10MB
logging.file.max-history=30

# Thread Pool Configuration
thread.pool.core.size=10
thread.pool.max.size=50
thread.pool.queue.capacity=100
thread.pool.keep.alive=60

# Security Configuration
security.cors.enabled=true
security.cors.allowed.origins=*
security.cors.allowed.methods=GET,POST,OPTIONS
security.cors.allowed.headers=*
security.rate.limit.enabled=true
security.rate.limit.requests=100
security.rate.limit.window=60000

# Monitoring Configuration
monitoring.enabled=true
monitoring.metrics.enabled=true
monitoring.health.enabled=true
monitoring.port=3001

# Development Configuration
dev.mode=false
dev.verbose.logging=false
dev.mock.apis=false